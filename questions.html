

<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of India - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="/assets/css/questions.css">
      <script src="/assets/js/questions.js"></script>

      <script type="text/javascript">

        data = <%-JSON.stringify(data)%>;
        questions = data.questions;
        window.ques_counter = 0;

      </script>
   </head>
   <body>


      <div class="container col-md-12 col-xs-12" id="myDiv">

          <div class="bg"></div> 
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="/assets/images/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
               <div class="row col-md-10 col-md-offset-1 row-1">
                  <div class="col-md-6 user-text">
                     Hello, <span class="user-name"> <%= fullname %> </span>. Do your best. 
                  </div>
                  <div class="col-md-3 col-md-offset-3 text-center time" id="clockdiv">
                     {{rem-time}} 
                  </div>
               </div>
               <div class="row col-md-10 col-md-offset-1 row-1-5">
                <img id="question_img">
               </div>
               <div class="row col-md-10 col-md-offset-1 row-2">
                  <span id="q-no"> </span> /10
                  <br>
                  <span id="question_body"></span>
               </div>
               <div class="col-md-10 col-md-offset-1 row-3">
                  <textarea class="form-control" rows="7" placeholder="Your answer here." id="answer" required></textarea>
               </div>
            </div>
            <div class="col-md-12 text-center">
               <button id="submit-answer" type="submit" class="btn" onclick="postAnswer()">
                  <span id="changeToSubmit">Next</span> 
                  <span class="glyphicon glyphicon-play"></span>
               </button>
            </div>
         </div>
      </div>      <!-- /.container -->
   </body>
</html>
