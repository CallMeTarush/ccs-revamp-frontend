<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
      <title> Computer Society of india - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="Computer%20Society%20of%20india%20-%20CCS_files/bootstrap.css">
      <link href="Computer%20Society%20of%20india%20-%20CCS_files/css_002.css" rel="stylesheet">
     <link href="Computer%20Society%20of%20india%20-%20CCS_files/css.css" rel="stylesheet">
     <link href="Computer%20Society%20of%20india%20-%20CCS_files/css_003.css" rel="stylesheet" type="text/css">
  

      <!-- jQuery library -->
      <script src="Computer%20Society%20of%20india%20-%20CCS_files/jquery.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="Computer%20Society%20of%20india%20-%20CCS_files/bootstrap.js"></script>
      <link rel="stylesheet" type="text/css" href="Computer%20Society%20of%20india%20-%20CCS_files/bootstrapValidator.css">
      <script src="Computer%20Society%20of%20india%20-%20CCS_files/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="Computer%20Society%20of%20india%20-%20CCS_files/login.css">
      <script src="Computer%20Society%20of%20india%20-%20CCS_files/login.js"></script>
   </head>
   <body>

      <div class="container col-md-12 col-xs-12">

          <div class="bg" style="transform: translate(-16.9801px, -9.96772px) scale(1.1);"></div> 
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="Computer%20Society%20of%20india%20-%20CCS_files/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>
            <div class="row-login col-md-12 text-center">
              LOG IN
            </div>
            <div class="container-form col-md-4 col-md-offset-4 col-xs-12">
            <form class="well form-horizontal" action=" " method="post" id="form">
               <fieldset>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">REGISTRATION NUMBER</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="regno" id="regno" placeholder="Registration number" class="form-control" value="t" type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">PASSWORD</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="password" id="password" placeholder="Enter your Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 text-center" id="message"></div>
                  
               </fieldset>
            </form>
            <div class="col-md-12 text-center row-login-btn">
               <button id="login-chk" type="submit" class="btn">Login</button>
            </div>
         </div>
         <div class="col-md-12 row-final text-center">
            Not registered?<a href="file:///signup"><i>Sign up</i></a>
         </div>
      </div>
      </div>      <!-- /.container -->
   


</body></html>
