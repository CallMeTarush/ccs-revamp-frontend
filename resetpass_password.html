<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of India - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="assets/cdns/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="assets/cdns/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="assets/cdns/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="assets/cdns/bootstrapValidator.min.css">
      <script src="assets/cdns/bootstrapValidator.js"></script>
      
      <link rel="stylesheet" href="assets/css/login.css">
      <script src="assets/js/resetpass_password.js"></script>
   </head>
<body>
  <div class="wrap">
  <div class="bg"></div> 

  <div class="container">
      
      <form class="well form-horizontal absolute-center col-md-4" method="post"  id="form">
            <div class="col-md-12 text-center" id="re-pass">
              <h1>Reset Password</h1>
            </div>
            <fieldset class="col-md-12">
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">Enter New Password</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="password" id="password" placeholder="New password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-md-12 control-label">Confirm Password</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="confpassword" id="confpassword" placeholder="Confirm Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 text-center" id="message"></div>
                  <div class="col-md-12 text-center row-login-btn">
                    <button id="submit" type="submit" class="btn">&nbsp;&nbsp;<i>Submit</i>&nbsp;&nbsp;</button>
                  </div>      
               </fieldset>
            </form>
          
  </div>
  </div>
</body>
</html>
