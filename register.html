

<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of india - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="assets/css/register.css">
      <script src="assets/js/register.js"></script>
   </head>
   <body>

      <div class="container col-md-12 col-xs-12">

          <div class="bg"></div> 
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="assets/images/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>

         <div class="container col-md-6 col-md-offset-3 col-xs-12">
            <form class="well form-horizontal" action=" " method="post"  id="form">
               <fieldset>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">REGISTRATION NUMBER</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="regno" id="regno" placeholder="17BCE0069" class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">FULL NAME</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input id="name" name="name" placeholder="What's your name?" class="form-control"  type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">CONTACT NO.</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="phone" id="phone" placeholder="What's your contact number?" class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">VIT EMAIL ID</label>  
                     <div class="col-md-12 col-sm-12 col-xs-12 inputGroupContainer">
                        <div class="input-group email-pad col-sm-12 col-xs-12 col-md-12">
                           <input id="email" name="email" placeholder="Please enter your VIT Email ID!" class="form-control"  type="text">
                        </div>
                     </div>
                  </div>
                  
                  <div class="form-group">
                     <p class="col-md-12" id="info-text">* Password will be used to login to the First Round of Core Committee Selections when they are live!</p>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">PASSWORD</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="password" id="password" placeholder="Enter a secure Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">CONFIRM PASSWORD</label>  
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="confpassword" id="confpassword" placeholder="Confirm your Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  
                  <!-- Success message -->
                  <div id="message" class="col-md-12 text-center"></div>
                  <!-- Button -->
                  <div class="form-group">
                     <label class="col-md-4 control-label"></label>
                     <div class="col-md-12 text-center">
                        <button id="signup" type="submit" class="btn" >Submit</button>

                     </div>
                  </div>
               </fieldset>
            </form>
         </div>
         <!-- <div class="col-md-12 text-center row-bottom">
            Already registered? &nbsp<a href="lmao.html"><i>Log in</i></a>
         </div> -->
         </div>
      </div>      <!-- /.container -->
   </body>
</html>
