<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of India - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="assets/cdns/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>


      <!-- jQuery library -->
      <script src="/assets/cdns/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="/assets/cdns/bootstrap.min.js"></script>

      <link rel="stylesheet" href="/assets/css/login.css">
      <script src="/assets/js/login.js"></script>
   </head>
   <body>

      <div class="container col-md-12 col-xs-12">

          <div class="bg"></div>
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="assets/images/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>
            <div class="row-login col-md-12 text-center">
              LOGIN
            </div>

            <div class="container-form col-md-4 col-md-offset-4 col-xs-12">
            <form class="well form-horizontal" action=" " method="post"  id="form">
               <fieldset>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">REGISTRATION NUMBER</label>
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="regno" id="regno" placeholder="Registration number" class="form-control" type="text">
                        </div>
                     </div>
                  </div>
                  <!-- Text input-->
                  <div class="form-group">
                     <label class="col-md-12 control-label">PASSWORD</label>
                     <div class="col-md-12 inputGroupContainer">
                        <div class="input-group col-md-12">
                           <input name="password" id="password" placeholder="Enter your Password" class="form-control" type="password">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-12 text-center" id="message"></div>

               </fieldset>
            </form>

         </div>
           <div class="col-md-12 text-center row-login-btn">
              <button id="login" class="btn">&nbsp&nbsp<i>Login</i>&nbsp&nbsp</button>
           </div>

      </div>
      <div class="col-md-12 row-final text-center">
         Not Registered?&nbsp<i><a href="/signup">Sign up</a></i>
      </div>
      <hr id="hr" />
      <div class="h2f-container col-md-12 text-center">
                Think you have it in you?<br>
                Confident that you're above the rest?<br>
                <a href="https:/h2f.csivit.com">Hack to the Finale. </a>
      </div>
      </div>      <!-- /.container -->
   </body>
</html>
