<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of india - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="assets/css/dashboard-timer.css">
      <script src="assets/js/dashboard-timer.js"></script>
   </head>
   <body>

      <div class="container col-md-12 col-xs-12">

          <div class="bg"></div> 
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="assets/images/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>
            <div class="col-md-12 row-2">
              <div class="col-md-10 col-md-offset-1">
                <div class="col-md-10 col-md-offset-1">
                  Hello, <i id="user-name">{{Fullname}}.</i><br> 
                  Congrats on enrolling for the first round of CCS for the Computer Society of India. The first round will begin on <span id="date">7th December, 2017.</span>
                </div>
              </div>  
            </div>
            
            <div class="col-md-12 row-3">
              <div class="text-center">
                <div class="logos">
                  <img src="assets/images/fb-logo.png" alt="logo" />
                  <h1>@csivitu</h1>
                  <br class="br-mob">
                  <img src="assets/images/ig-logo.png" alt="logo" />
                  <h1>@csivitu</h1>
                  <br class="br-mob">
                  <img src="assets/images/twitter-logo.png" alt="logo" />
                  <h1>@csivitu</h1>
                  <br class="br-mob">
                  <img src="assets/images/sc-logo.jpg" alt="logo" />
                  <h1>@csi.vitu</h1>
                  <br class="br-mob">
                  <img src="assets/images/github-logo.png" alt="logo" />
                  <h1>@csivit</h1>
                </div>
              </div>
            </div>
            <div class="col-md-12 text-center">
              <p id="demo"></p>
              <div class="info-text">
                upto first round
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <button id="logout" type="submit" class="btn"><i>logout</i></button>
          </div>
                   

      </div>      <!-- /.container -->
   </body>
</html>
