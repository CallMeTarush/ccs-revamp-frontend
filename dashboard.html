<!DOCTYPE html>
<html>
   <head>
      <title> Computer Society of India - CCS </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  

      <!-- jQuery library -->
      <script src="assets/cdns/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="assets/cdns/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="assets/cdns/bootstrapValidator.min.css">
      <script src="assets/cdns/bootstrapValidator.js"></script>
      <link rel="stylesheet" href="assets/css/dashboard.css">
      <script src="assets/js/dashboard.js"></script>
      <script type="text/javascript">

        data = <%-JSON.stringify(data)%>;

      </script>
   </head>
   <body>

      <div id="overlay" onclick="off()">
        Lmao Lmao
      </div>
      
      <div class="container col-md-12 col-xs-12">

          <div class="bg"></div> 
          <div class="upar-walla">
          <!-- <div id="bg-parallel" data-parallaxify-background-range="100"></div> -->
            <div class="col-md-12 text-center row-logo">
               <div class="col-md-4 col-md-offset-4">
                  <img src="assets/images/csi_typeface.png" class="csi-img">
               </div>
            </div>
             <div class="row col-md-12 text-center">
               <div class="row-1-text">
                  <h1><b>CORE COMMITTEE <br class="br-mob">SELECTIONS</b></h1>
               </div>
            </div>
            <div class="col-md-12 row-2">
              <div class="col-md-8 col-md-offset-1">
                Hello, <%= fullname %>. You can attempt one or more sections based on your capability.
              </div>
              <div class="col-md-2 text-center">
                <button id="logout" type="submit" class="btn" onclick="logout()"><i>logout</i></button>
              </div>
            </div>
            <div class="h2f-container">
              <div class="col-md-12 text-center">
                Think you have it in you?
              </div>
              <div class="col-md-12 text-center">
                Confident that you're above the rest?
              </div>
              <div class="col-md-12 text-center row-h2f">
                <a href="https:/h2f.csivit.com"> Prove it. </a>
              </div>
            </div>          
            <div class="col-md-12 row-3 col-sm-12">
              <div class="col-md-12 col-sm-12">

                  <div class="col-md-4 col-sm-4" onclick="designClick()" id="design">
                    <div class="choice">
                      <div class="choice-img">
                        <img src="assets/images/design.jpg">
                      </div>
                      <div class="choice-text text-center">
                        Design 
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-4" onclick="technicalClick()" id="technical">
                    <div class="choice">
                      <div class="choice-img">
                        <img src="assets/images/technical.png">
                      </div>
                      <div class="choice-text text-center">
                        Develop
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4 col-sm-4" onclick="managementClick()" id="management">
                    <div class="choice">
                      <div class="choice-img">
                        <img src="assets/images/manage.png">
                      </div>
                      <div class="choice-text text-center">
                        Manage 
                      </div>
                    </div>
                  </div>

              </div>   
         </div>
      </div>      <!-- /.container -->
   </body>
</html>
